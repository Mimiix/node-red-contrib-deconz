<script type='text/javascript'>

    RED.nodes.registerType('deconz-input', {
        category: 'deCONZ',
        color: '#f7aa3f',
        defaults: {
            name: {
                value: ""
            },
            topic: {
                value: null,
                required: false
            },
            config_version: {
                value: 1,
                required: true
            },
            server: {
                type: "deconz-server",
                required: true
            },
            search_type: {
                value: "device_list",
                required: true
            },
            device_list: {
                value: null,
                required: false
            },
            device_name: {
                value: ""
            },
            query: {
                value: "{}",
                required: false
            },
            outputs: {
                value: 1
            },
            output_rules: {
                value: [
                    {type: 'state', payload: ["__complete__"], output: "always", onstart: true},
                    //{type: 'homekit', onstart: true, onerror: true},
                    //{type: 'config', payload: ["__complete__"], when: "always", onstart: true},
                ]
            },
            //#region All next options are for configuration migration from legacy
            device: {},
            state: {},
            output: {},
            outputAtStartup: {}, // Yes I know it's camelcase, that scratch my brain too ;)
            //#endregion
        },
        inputs: 0,
        outputs: 1,
        outputLabels: function (index) {
            let node = this;
            let rule = node.output_rules[index];
            let desc = `#${index + 1} - ${rule.type}`;
            if (Array.isArray(rule.payload)) {
                desc += "/" + rule.payload.join();
            }
            return desc;
        },
        paletteLabel: 'in',
        icon: "deconz.png",
        label: function () {
            let label = 'deconz-input';
            if (this.name) {
                label = this.name;
            } else if (typeof (this.device_name) == 'string' && this.device_name.length) {
                label = this.device_name;
            } else if (typeof (this.device) == 'string' && this.device.length) {
                label = this.device;
            }

            return label;
        },
        oneditprepare: function () {
            let node = this;
            node.nodeEditor = new DeconzMainEditor(node, {});
            node.nodeEditor.init()/*.then(value => {
                console.log("init done!");
            })*/;
        },
        oneditsave: function () {
            let node = this;
            node.nodeEditor.oneditsave()
        }
    });

</script>
