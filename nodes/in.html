<script type="text/html" data-template-name="deconz-input">
    <link rel="stylesheet" href="deconz/multiple-select/multiple-select.css" type="text/css">
    <link rel="stylesheet" href="deconz/static/css/common.css" type="text/css">

    <div class="form-row">
        <label for="node-input-name" class="l-width"><i class="icon-tag"></i> <span
                data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>

    <div class="form-row">
        <label for="node-input-topic" class="l-width"><i class="fa fa-tasks"></i> <span
                data-i18n="node-red:common.label.topic">Topic</span></label>
        <input type="text" id="node-input-topic" autocomplete="off" dir="">
    </div>

    <div class="form-row">
        <label for="node-input-server" class="l-width"><i class="fa fa-globe"></i> <span
                data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>

    <div class="form-row deconz-node">
        <label for="node-input-query" class="l-width"><i class="fa fa-search"></i> <span
                data-i18n="label.query"></span></label>
        <input type="text" id="node-input-query">
        <input type="hidden" id="node-input-search_type">
    </div>

    <div class="form-row deconz-query-selector">
        <label for="node-input-query_result" class="l-width"><i class="fa fa-crosshairs"></i> <span
                data-i18n="label.query_result"></span></label>
        <select id="node-input-query_result" class="s-width multiple-select" multiple="multiple"
                data-i18n="[placeholder]multiselect.none_selected"></select>
    </div>


    <div class="form-row deconz-query-selector">
        <label for="force-refresh-query-result" class="l-width"><i class="fa fa-refresh"></i> <span
                data-i18n="label.refresh"></span></label>
        <a class="red-ui-button s-width" id="force-refresh-query-result" name="force-refresh-query-result"><span
                data-i18n="multiselect.refresh_query"></span></a>
    </div>


    <div class="form-row deconz-device-selector">
        <label for="node-input-device_list" class="l-width"><i class="fa fa-crosshairs"></i> <span
                data-i18n="label.device"></span></label>
        <select id="node-input-device_list" class="s-width multiple-select" multiple="multiple"
                data-i18n="[placeholder]multiselect.none_selected"></select>
    </div>

    <div class="form-row" id="input_device_warning_message_update" style="display: none;">
        <div class="form-tips form-warning"
             data-i18n="[html]node-red-contrib-deconz/server:tip.input_device_warning_message_update"></div>
    </div>

    <div class="form-row deconz-device-selector">
        <label for="force-refresh" class="l-width"><i class="fa fa-refresh"></i> <span data-i18n="label.refresh"></span></label>
        <a class="red-ui-button s-width" id="force-refresh" name="force-refresh"><span
                data-i18n="label.refresh_devices_list"></span></a>
    </div>
    <div class="form-row">
        <label for="node-input-state" class="l-width"><i class="fa fa-tag"></i> <span
                data-i18n="label.state"></span></label>
        <select id="node-input-state" class="s-width multiple-select" multiple="multiple"
                data-i18n="[placeholder]multiselect.complete_payload"></select>
    </div>
    <div class="form-row">
        <label for="node-input-output" class="l-width"><i class="fa fa-sign-out"></i> <span
                data-i18n="label.state_output"></span></label>
        <select id="node-input-output" class="s-width">
            <option value="always" data-i18n="label.always"></option>
            <option value="onchange" data-i18n="label.on_state_change"></option>
            <option value="onupdate" data-i18n="label.on_update"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-config" class="l-width"><i class="fa fa-tag"></i> <span
                data-i18n="label.config"></span></label>
        <select id="node-input-config" class="s-width multiple-select" multiple="multiple"
                data-i18n="[placeholder]multiselect.complete_payload"></select>
    </div>
    <div class="form-row">
        <label for="node-input-config_output" class="l-width"><i class="fa fa-sign-out"></i> <span
                data-i18n="label.config_output"></span></label>
        <select id="node-input-config_output" class="s-width">
            <option value="always" data-i18n="label.always"></option>
            <option value="onchange" data-i18n="label.on_config_change"></option>
            <option value="onupdate" data-i18n="label.on_update"></option>
        </select>
    </div>
    <div class="form-row">
        <label for='node-input-outputAtStartup' class="l-width"><i class='fa fa-share-square'></i> <span
                data-i18n="label.start_output_1"></span></label>
        <input type="checkbox" id="node-input-outputAtStartup" checked="checked"
               style="display: inline-block; width: auto; vertical-align: top;"> <span
            data-i18n="label.start_output_help"></span></input>
    </div>
    <div class="form-row">
        <label for='node-input-outputAtStartup2' class="l-width"><i class='fa fa-share-square'></i> <span
                data-i18n="label.start_output_2"></span></label>
        <span data-i18n="label.always"></span>
    </div>
</script>


<script type='text/javascript'>
    RED.nodes.registerType('deconz-input', {
        category: 'deCONZ',
        color: '#f7aa3f',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "deconz-server",
                required: true
            },
            device_name: {
                value: null
            },
            search_type: {
                value: "device_list",
                required: true
            },
            device: { // Since device select rework this is unused but kept for migration
                value: null,
                required: false
            },
            device_list: {
                value: null,
                required: false
            },
            query: {
                value: "{}",
                required: false
            },
            topic: {
                value: null,
                required: false
            },
            state: {
                value: ""
            },
            output: {
                value: "always"
            },
            config_output: {
                value: "always"
            },
            outputAtStartup: {
                value: true,
                required: true,
            }
        },
        inputs: 0,
        outputs: 3,
        outputLabels: ["state", "homekit", "config"],
        paletteLabel: 'in',
        icon: "deconz.png",
        label: function () {
            let label = 'deconz-input';
            if (this.name) {
                label = this.name;
            } else if (typeof (this.device_name) == 'string' && this.device_name.length) {
                label = this.device_name;
            } else if (typeof (this.device) == 'string' && this.device.length) {
                label = this.device;
            }

            return label;
        },
        oneditprepare: function () {
            let node = this;

            node.search_type = node.search_type || "device";
            node.device = node.device || null; // Probably useless
            node.device_list = node.device_list || null;
            node.query = node.query || "{}";
            node.config_output = node.config_output || "always";

            /*
             * We need small timeout, too fire change event for server select,
             * it's because the configuration node send bad event on loading.
             * https://github.com/node-red/node-red/issues/2883#issuecomment-786314862
             */
            setTimeout(function () {
                deconz_initNodeEditor(node);
            }, 100);

        },
        oneditsave: function () {
            let node = this;
            // Update device name
            let deviceListElement = $('#node-input-device_list');
            let selectedOptions = deviceListElement.multipleSelect('getSelects')
            if (selectedOptions.length === 1) {
                node.device_name = deviceListElement.multipleSelect('getSelects', 'text').shift()
            } else if (selectedOptions.length > 0) {
                node.device_name = selectedOptions.length + " selected" //TODO
            } else {
                node.device_name = null;
            }

            node.device = undefined;

        }
    });
</script>
