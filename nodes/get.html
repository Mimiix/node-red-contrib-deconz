<script type="text/x-red" data-template-name="deconz-get">
   <link rel="stylesheet" href="deconz/static/css/bootstrap-multiselect.css" type="text/css" />
   <link rel="stylesheet" href="deconz/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-input-name" class="l-width"><i class="icon-tag"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-server" class="l-width"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-device" class="l-width"><i class="fa fa-crosshairs"></i> <span data-i18n="label.device"></span></label>
        <select id="node-input-device"></select>
    </div>
    <div class="form-row">
        <label for="force-refresh" class="l-width"><i class="fa fa-refresh"></i> <span data-i18n="label.refresh"></span></label>
        <button type="button" style="width: 70%" class="btn btn-light" id="force-refresh" name="force-refresh"><span data-i18n="label.refresh_devices_list"></span></button>
    </div>
    <div class="form-row">
        <label for="node-input-state" class="l-width"><i class="fa fa-tag"></i> <span data-i18n="label.state"></span></label>
        <select id="node-input-state"></select>
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('deconz-get', {
        category: 'deCONZ',
        color: '#f7aa3f',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "deconz-server",
                required: true
            },
            device: {
                value: null,
                required: true
            },
            device_name: {
                value: null
            },
            state: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: ["state"],
        paletteLabel: 'get',
        icon: "deconz.png",
        label: function () {
            var label = 'deconz-get';
            if (this.name) {
                label = this.name;
            } else if (typeof(this.device_name) == 'string' && this.device_name.length) {
                label = this.device_name;
            } else if (typeof(this.device) == 'string' && this.device.length) {
                label = this.device;
            }

            return label;
        },
        oneditprepare: function () {
            var node = this;
            var updateDeviceList = function() {
                var deviceListTimer = setInterval(function() {
                    if ($('#node-input-device option').length === 0 && $('#node-input-server option:selected').val() != '_ADD_') {
                        deconz_getItemList(node.device, '#node-input-device', {allowEmpty:true, groups:true});
                    } else if ($('#node-input-device option').length > 0) {
                        clearInterval(deviceListTimer);
                        deconz_getItemStateList(node.state, '#node-input-state');
                        $('#node-input-device').on("change", function(){
                            deconz_getItemStateList(0, '#node-input-state');
                            device = $('#node-input-device option:selected').val();
                            if (!device.match(/^\d/) && !device.match(/^group_/)) { node.state = 0; }
                        });
                    } else {
                        clearInterval(deviceListTimer);
                    }
                },100)
            }

            $('#node-input-server').on("change", function(){
                updateDeviceList();
            });
        },
        oneditsave: function () {
            var selectedOptions = $('#node-input-device option:selected');
            if (selectedOptions) {
                this.device = selectedOptions.map(function () {
                    return $(this).val();
                });

                this.device_name = deconz_filterDeviceName(selectedOptions.text());
            } else {
                this.device_name = this.device = null;
            }
        }
    });
</script>
